    <script>
(function () {
  const PARENT_ORIGIN = 'https://adfixus.com';

  function getDocHeight() {
    return Math.max(
      document.documentElement.scrollHeight,
      document.body.scrollHeight,
      document.documentElement.clientHeight,
      document.body.clientHeight
    );
  }

  function sendHeight() {
    const height = Math.round(getDocHeight());
    // Send message to parent window
    if (window.parent && window.parent !== window) {
      window.parent.postMessage({ type: 'setHeight', height: height }, PARENT_ORIGIN);
    }
  }

  // send height on load
  window.addEventListener('load', sendHeight);

  // observe DOM size changes
  try {
    const ro = new ResizeObserver(sendHeight);
    ro.observe(document.documentElement);
    ro.observe(document.body);
  } catch (e) {
    // ResizeObserver not available -> fallback to interval
    setInterval(sendHeight, 1000);
  }

  // respond to explicit requests from parent
  window.addEventListener('message', function (ev) {
    // If you want to restrict requests, check ev.origin here
    if (ev.data && ev.data.type === 'requestHeight') sendHeight();
  });

  // also try an initial delayed send (after images/fonts settle)
  setTimeout(sendHeight, 500);
})();
